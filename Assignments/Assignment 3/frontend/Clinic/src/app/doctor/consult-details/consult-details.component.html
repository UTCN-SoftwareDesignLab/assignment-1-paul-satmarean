<div class="container">
    <form class="form" (ngSubmit)="editConsult()">
      <input readonly type="text" class="input-lg" placeholder="Date/Time" [(ngModel)]="this.consult.date" name="date">      
      <input readonly type="text" class="input-lg" placeholder="Doctor" [(ngModel)]="this.consult.user.name" name="doctor">      
      <input readonly type="text" class="input-lg" placeholder="Client" [(ngModel)]="this.consult.client.name" name="client">      

      <!-- <input type="text" class="input-lg" placeholder="ID Card No." [(ngModel)]="this.id_card_no" name="card_no">       -->
      <input type="text" class="input-lg" placeholder="Details" [(ngModel)]="this.consult.details" name="details">    
      
      <button type="submit">Edit</button>
    </form>
  
    <br>
  
    <div *ngIf="this.message" class="container bg-inverse" style="opacity:0.8">
      <h2 style="color:crimson"> <i class="fa fa-times-circle"></i> Login failed. {{this.message}} </h2>
    </div>
  </div>
