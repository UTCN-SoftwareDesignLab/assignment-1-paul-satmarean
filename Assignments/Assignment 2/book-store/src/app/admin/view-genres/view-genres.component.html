<div class="container"  style="opacity:0.97;">
    <div class="table-responsive">
        <table class="table  table-hover table-inverse">
            <thead>
                <!-- <th>Id</th> -->
                <th>Name</th>
                <!-- <th>Year</th> -->
                <th>Description</th>
                <th></th>
            </thead>
            <tbody>
                <tr *ngFor="let genre of this.genres">
                    <td>{{genre.name}}</td>
                    <td>{{genre.description}}</td>                   
                    <td>
                        <button type="button" class="btn btn-sm btn-danger" (click)="deleteGenre(genre.idgenre)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
  </div>
