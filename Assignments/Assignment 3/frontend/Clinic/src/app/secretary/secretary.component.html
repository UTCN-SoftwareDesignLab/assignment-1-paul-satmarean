<div class="container"  style="opacity:0.97;">
    <div class="table-responsive">
        <table class="table  table-hover table-inverse">
            <thead>
                <th>Date</th>
                <th>Doctor</th>
                <th>Client</th>
                <th></th>
                <th></th>
            </thead>
            <tbody>
                <tr *ngFor="let consult of this.consults">
                    <td>{{consult.date | date: 'yyyy-MM-dd hh:mm:ss'}}</td>
                    <td>{{consult.user.name}}</td>
                    <td>{{consult.client.name}}</td>                   
                    <td>
                        <button type="button" class="btn btn-sm btn-warning" routerLink="/secretary/{{consult.id}}">Edit</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-sm btn-danger" (click)="this.delete(consult.id)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- <button type="button" class="btn btn-sm btn-warning" (click)="this.getReport()">Report</button> -->
  </div>
