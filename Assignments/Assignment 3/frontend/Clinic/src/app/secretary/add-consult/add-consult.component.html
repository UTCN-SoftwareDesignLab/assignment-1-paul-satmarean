<div class="container">
    <form class="form" (ngSubmit)="addConsult()">
      <input type="datetime-local" class="input-lg" placeholder="Date/Time" [(ngModel)]="this.date" name="date">      
      <select class="form-control" id="sel1" [(ngModel)]="this.user_id" name="selectUser" > 
          <option *ngFor="let user of this.users"[ngValue]="user.id" >{{user.name}}</option>
      </select>
        
      <!-- <input type="text" class="input-lg" placeholder="ID Card No." [(ngModel)]="this.id_card_no" name="card_no">       -->
      <input type="text" class="input-lg" placeholder="Details" [(ngModel)]="this.details" name="details">    
      <select class="form-control" id="sel1" [(ngModel)]="this.client_id" name="selectClient" > 
          <option *ngFor="let client of this.clients"[ngValue]="client.id" >{{client.name}}</option>
      </select>
     
      <button type="submit">Add Consult</button>
    </form>
  
    <br>
  
    <div *ngIf="this.message" class="container bg-inverse" style="opacity:0.8">
      <h2 style="color:crimson"> <i class="fa fa-times-circle"></i> Login failed. {{this.message}} </h2>
    </div>
  </div>
